<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - الصفحة غير موجودة</title>
    <script>
      // Only redirect if we're accessing the root domain or a path that doesn't start with /media-page/
      const path = window.location.pathname;
      const basePath = '/media-page';
      
      // If we're on the root domain (without /media-page/), redirect to base
      if (path === '/' || path === '/index.html') {
        window.location.replace(basePath + '/');
      }
      // If we're on a path that doesn't start with /media-page/ and it's not 404.html itself
      else if (!path.startsWith(basePath) && path !== '/404.html' && !path.includes('404.html')) {
        // Preserve the path after redirecting to base
        const currentPath = path.replace(/^\/+/, '').replace(/404\.html$/, '');
        if (currentPath && currentPath !== '404.html') {
          window.location.replace(basePath + '/' + currentPath);
        } else {
          window.location.replace(basePath + '/');
        }
      }
      // If we're already on the correct path, don't redirect - let React Router handle it
    </script>
  </head>
  <body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
      <h1>404 - الصفحة غير موجودة</h1>
      <p>جاري إعادة التوجيه...</p>
      <p><a href="/media-page/">العودة إلى الصفحة الرئيسية</a></p>
    </div>
  </body>
</html>
